<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Online - Cờ Caro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Main Menu Screen -->
        <main id="menu-screen" class="screen active">
            <div class="glass-panel">
                <h1 class="title">Gomoku <span>Online</span></h1>
                <p class="subtitle">Trận chiến Cờ Caro trực tuyến</p>

                <div class="menu-actions">
                    <button id="btn-create-room" class="btn btn-primary">Tạo Phòng Mới</button>
                    <div class="divider"><span>HOẶC</span></div>
                    <div class="join-action">
                        <input type="text" id="join-room-id" placeholder="Nhập mã phòng (4 số)" maxlength="4">
                        <button id="btn-join-room" class="btn btn-secondary">Vào Chơi</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Game Screen -->
        <main id="game-screen" class="screen">
            <div class="game-header">
                <div class="room-info">
                    Mã phòng: <span id="display-room-id">----</span>
                </div>
                <div id="game-status" class="status">Đang chờ người chơi...</div>
            </div>

            <div class="game-layout">
                <div class="player-info player-1 active" id="p1-info">
                    <div class="avatar">X</div>
                    <div class="name">Người chơi 1</div>
                </div>

                <div class="board-container">
                    <div id="game-board"></div>
                </div>

                <div class="player-info player-2" id="p2-info">
                    <div class="avatar">O</div>
                    <div class="name">Người chơi 2</div>
                </div>
            </div>

            <div class="game-footer">
                <button id="btn-leave-room" class="btn btn-danger">Rời phòng</button>
            </div>
        </main>
    </div>

    <!-- Entry Point -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
